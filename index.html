<!DOCTYPE html>
<!--[if lt IE 7 ]> <html lang="en" class="no-js ie6 lt8"> <![endif]-->
<!--[if IE 7 ]>    <html lang="en" class="no-js ie7 lt8"> <![endif]-->
<!--[if IE 8 ]>    <html lang="en" class="no-js ie8 lt8"> <![endif]-->
<!--[if IE 9 ]>    <html lang="en" class="no-js ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="UTF-8" />
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
        <title>Hello KaiChat</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

        <!-- Authentication Forms -->
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/animate-custom.css" />

        <!-- jQuery -->
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js'></script>

        <!-- Firebase -->
        <script src='https://cdn.firebase.com/js/client/2.1.0/firebase.js'></script>

        <!-- Firechat -->
        <script src='js/libraries/firechat-min.js'></script>
        <link rel="stylesheet/less" type="text/css" href="css/styles.less" />
        <script src="js/libraries/less-min.js" type="text/javascript"></script>

        <!-- Sentiment Analysis -->
        <script src='js/sentiment-min.js'></script>
     
    </head>
    <body>
        <div id='firechat-wrapper'></div>
        <div class="container">
            <section>				
                <div id="container_demo" >
                    <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form  autocomplete="on"> 
                                <h1>Hello KaiChat</h1> 
                                <p> 
                                    <label for="loginUsername" class="uname" data-icon="u" > Your email: </label>
                                    <input id="loginUsername" name="username" required="required" type="text" placeholder="mymail@mail.com"/>
                                </p>
                                <p> 
                                    <label for="loginPassword" class="youpasswd" data-icon="p"> Your password: </label>
                                    <input id="loginPassword" name="password" required="required" type="password" placeholder="eg. X8df!90EO"/> 
                                </p>
                                <p class="keeplogin"> 
									<input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" /> 
									<label for="loginkeeping">Keep me logged in</label>
								</p>
                                <p class="login button"> 
                                    <input type="submit" value="Login" onclick='loginUser(); return false;' /> 
								</p>
                                <p class="change_link">
									New to KaiChat ?
									<a href="#toregister" class="to_register">Sign up!</a>
								</p>
                            </form>
                        </div>

                        <div id="register" class="animate form">
                            <form autocomplete="on"> 
                                <h1> Sign up </h1> 
                                <p> 
                                    <label for="registerUsername" class="youmail" data-icon="e" > Your email:</label>
                                    <input id="registerUsername" name="emailsignup" required="required" type="email" placeholder="mysupermail@mail.com"/> 
                                </p>
                                <p> 
                                    <label for="passwordsignup" class="youpasswd" data-icon="p">Your password </label>
                                    <input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="eg. X8df!90EO"/>
                                </p>
                                <p> 
                                    <label for="registerPassword" class="youpasswd" data-icon="p">Please confirm your password </label>
                                    <input id="registerPassword" name="passwordsignup_confirm" required="required" type="password" placeholder="eg. X8df!90EO"/>
                                </p>
                                <p class="signin button"> 
									<input type="submit" value="Sign up"/ onclick='registerUser(); return false;'> 
								</p>
                                <p class="change_link">  
									Already a member ?
									<a href="#tologin" class="to_register"> Log in! </a>
								</p>
                            </form>
                        </div>
						
                    </div>
                </div>  
            </section>
        </div>

        <script src='js/authentication-min.js'></script>
    </body>
</html>
